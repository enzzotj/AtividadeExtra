<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtividadeExtraHD</title>
    <link rel="stylesheet" href="css/HomeDados.css">
</head>
<body>
    <header>
        <div class="container_header">
            <img src="assets/1Img.png" alt="Logo">
            <img src="assets/2Img.png" alt="Sair">
        </div>
    </header>

    <main>
        <div class="container_main">
            <div class="container_button">
                <button class="b1">Dados</button>
                <button class="b2">Alterar os Dados</button>
            </div>
            <div class="container_dados">
                <div class="container_DD">
                    <h1>Nome: </h1>
                    <div class="container_info">
                        <h2>Nome</h2>
                    </div>
                </div>
                <div class="container_DD">
                    <h1>Peso: </h1>
                    <div class="container_info">
                        <h2>Peso</h2>
                    </div>
                </div>
                <div class="container_DD">
                    <h1>Altura: </h1>
                    <div class="container_info">
                        <h2>Altura</h2>
                    </div>
                </div>
                <div class="container_DD">
                    <h1>IMC: </h1>
                    <div class="container_info">
                        <h2>IMC</h2>
                    </div>
                </div>
                <div class="container_DD">
                    <h1>Classificação de IMC: </h1>
                    <div class="container_info">
                        <h2>Classificação de IMC</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
