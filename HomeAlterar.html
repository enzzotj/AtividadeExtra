<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtividadeExtraHA</title>
    <link rel="stylesheet" href="css/HomeAlterar.css">
</head>
<body>
    <header>
        <div class="container_header">
            <img src="assets/1Img.png" alt="Logo">
            <img src="assets/2Img.png" alt="Sair">
        </div>
    </header>

    <main>
        <div class="container_main">
            <div class="container_button">
                <button class="b2">Dados</button>
                <button class="b1">Alterar os Dados</button>
            </div>
            <form class="container_dados">
                <div class="container_DD">
                    <h1>Nome: </h1>
                    <input class="container_info" type="text" placeholder="Nome" name="Nome">
                </div>
                <div class="container_DD">
                    <h1>Peso: </h1>
                    <input class="container_info" type="text" placeholder="Peso" name="Peso" required>
                </div>
                <div class="container_DD">
                    <h1>Altura: </h1>
                    <input class="container_info" type="text" placeholder="Altura" name="Altura" required>
                </div>
                <button type="submit">Alterar</button>
            </form>
        </div>
    </main>
</body>
</html>
